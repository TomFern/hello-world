version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Say hi
    task:
      jobs:
        - name: make hi
          commands:
            - checkout
            - make hi
  - name: Parallel Jobs
    task:
      env_vars:
        - name: HELLO
          value: 'hello, world'
      jobs:
        - name: 'Job #1'
          commands:
            - echo $HELLO from job 1
            - sem-version ruby 2.7
            - ruby --version
        - name: 'Job #2'
          commands:
            - echo $HELLO from job 2
            - sem-version node 14.17
            - node --version
  - name: 'Block #3'
    task:
      jobs:
        - name: Db job
          commands:
            - checkout
            - sem-service start postgres
            - psql -U postgres -c "SELECT version()"
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
