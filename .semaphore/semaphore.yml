version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
  - name: 'Block #2'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - sem-version ruby 2.7
        - name: 'Job #2'
          commands:
            - checkout
            - sem-version node 14.18
            - sem-service start postgres
            - psql -U postgres -c "select version()"
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
