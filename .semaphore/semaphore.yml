version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Regression tests
    task:
      jobs:
        - name: Unit tests
          commands:
            - 'true'
          matrix:
            - env_var: JAVA_VERSION
              values:
                - '1.8'
                - '11.0'
            - env_var: APP_VERSION
              values:
                - '2.1'
                - '3.0'
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
